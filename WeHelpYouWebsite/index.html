<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>We Help You</title>
</head>

<body>
    <header>
        <h1>We Help You</h1>

        <section class="menu">
            <ul class="menu-list">
                <li class="active">Home</li>
                <li>Parceiras</li>
                <li>Sobre Nós</li>
                <li>Contato</li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Abrigo para refugiadas</p>
            <p class="msg">Nós abrigamos mulheres refugiadas da guerra na Ucrânia juntamente de seus filhos. Conte Conosco.</p>
            <button class="cta">Saiba mais</button>
        </section>

        <section class="right">
            <img src="./mulher.jpg" alt="Langing image">
        </section>

    </section>

    <script>      
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu button');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('opened')
        })
    </script>


</body>

</html>
